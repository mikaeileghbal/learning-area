<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="m-4 container">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" type="password" />
      </div>
      <div class="mb-3 form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="check"
          aria-describedby="checkHelp"
        />
        <lable class="form-check-label">Check me out</lable>
        <span id="checkHelp" class="form-text"
          >Checking this option is necessary.</span
        >
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <!-- Disabled input -->
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Disabled input..."
          disabled
        />
      </div>
      <!-- Disabled fieldset -->
      <fieldset disabled>
        <legend>Disabled fieldset example</legend>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label"
            >Disabled input</label
          >
          <input
            type="text"
            id="disabledTextInput"
            class="form-control"
            placeholder="Disabled input"
          />
        </div>
        <div class="mb-3">
          <label for="disabledSelect" class="form-label"
            >Disabled select menu</label
          >
          <select id="disabledSelect" class="form-select">
            <option>Disabled select</option>
          </select>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="disabledFieldsetCheck"
            disabled
          />
          <label class="form-check-label" for="disabledFieldsetCheck">
            Can't check this
          </label>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          placeholder="name@example.com"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Example textarea</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control-plaintext form-control-lg"
          readonly
          placeholder="form-control-lg"
        />
        <input type="text" class="form-control" placeholder="default" />
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="form-control-sm"
        />
      </div>
      <div class="mb-3">
        <label for="color" class="form-label">Color picker</label>
        <input
          type="color"
          id="color"
          class="form-control form-control-color"
          value="#1245dd"
          title="Choose your favorite color"
        />
      </div>
      <div class="mb-3">
        <label for="list" class="form-label">Datalist example</label>
        <input
          class="form-control"
          id="list"
          list="datalistOptions"
          placeholder="Type to search"
        />
        <datalist id="datalistOptions">
          <option value="San Fransisco"></option>
          <option value="New York"></option>
          <option value="Seatle"></option>
          <option value="Los Angeles"></option>
          <option value="Chicago"></option>
        </datalist>
      </div>
      <select class="form-select form-select-lg mb-3">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
      </select>
    </form>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
