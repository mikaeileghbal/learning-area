<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Complex</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="row g-3 p-4 m-0">
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Paasword</label>
        <input type="password" class="form-control" id="password" />
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" />
      </div>
      <div class="col-12">
        <label for="address2" class="form-label">Address2</label>
        <input type="text" id="address2" class="form-control" />
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state">
          <option value="state" selected>State</option>
          <option value="...">...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" id="zip" class="form-control" />
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input
            class="form-control"
            id="float1"
            type="text"
            placeholder="floating1"
          />
          <label for="float1">Floating text 1</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input
            type="text"
            id="float2"
            class="form-control"
            placeholder="Floating 2"
          />
          <label for="float2">Floating text 2</label>
        </div>
      </div>
    </form>
    <div class="row g-3 p-4 m-0">
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="City" />
      </div>
      <div class="col-sm">
        <input type="text" class="form-control" placeholder="State" />
      </div>
      <div class="col-sm">
        <input type="text" class="form-control" placeholder="Zip" />
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" />
      </div>
    </div>

    <hr />

    <form action="" class="row gy-2 gx-3 p-4 m-0 align-items-center">
      <div class="col-auto">
        <label for="name2" class="visually-hidden">Name</label>
        <input type="text" id="name2" class="form-control" placeholder="name" />
      </div>
      <div class="col-auto">
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input type="text" id="inputgroup1" class="form-control" />
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input type="text" id="inputgroup1" class="form-control" />
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group">
          <label class="visually-hidden" for="">Preferences</label>
          <select name="" id="" class="form-select">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">THree</option>
          </select>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoSizingCheck"
          />
          <label class="form-check-label" for="autoSizingCheck">
            Remember me
          </label>
        </div>
      </div>
    </form>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
